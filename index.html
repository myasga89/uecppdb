<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<meta charset="utf-8" />
<title>D2R Reduktor Item DataBase</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  :root{
    --bg:#000; --panel:#666666; --muted:#ccc; --cell-border:#888;
  }
  body{font-family: Roboto,sans-serif;background:var(--bg);color:#fff;margin:12px;}
  h2{text-align:center;color:#f9d71c;margin-bottom:2px;}
  table{width:100%;border-collapse:collapse;table-layout:fixed;}
  th,td{padding:2px;text-align:left;vertical-align:top;word-wrap:break-word;border:1px solid var(--cell-border);}
  th{background:var(--panel);position:sticky;top:0;color:#f9d71c;}

  tr:nth-child(even){background:#000;}
  th:nth-child(1), td:nth-child(1) { width: 150px; }
  th:nth-child(2), td:nth-child(2) { width: 80px; }
  th:nth-child(3), td:nth-child(3) { width: 120px; }
  th:nth-child(4), td:nth-child(4) { width: 120px; }
  th:nth-child(5), td:nth-child(5) { width: 240px; }
  th:nth-child(6), td:nth-child(6) { width: 120px; }
  th:nth-child(7), td:nth-child(7) { width: 150px; }
  th:nth-child(8), td:nth-child(8) { width: 90px; }
  th:nth-child(9), td:nth-child(9) { width: 240px; }
  th:nth-child(10), td:nth-child(10) { width: 120px; }

  tr:hover{background:#666666}
  .controls{display:block;}
  select.filter, input.filter{width:100%;box-sizing:border-box;padding:6px;margin-top:6px;background:#000;border:1px solid #000;color:#f9d71c;border-radius:4px}
  .param{display:block;padding:2px 4px;margin:1px 0;border-radius:2px;font-weight:600;}
  /* param colors (examples, distinct shades) */
  .af-ed { background:#ff0000;color:#f9d71c }   /* enhanced damage */
  .af-life { background:#0066cc } /* life/extra life */
  .af-str { background:#0066cc }  /* strength */
  .af-frw { background:#0066cc }  /* faster run/walk */
  .af-fcr { background:#0066cc }  /* faster cast rate */
  .af-resall { background:#0066cc }/* resist all */
  .af-cold { background:#0066cc  }  /* cold resist */
  .af-gold { background:#0066cc; color:#111 } /* example */
  /* name classes */
  .name-rw{background:#666666;font-weight:600}
  .name-set{color:limegreen;font-weight:600}
  .name-uq{background:#996600;color:000;font-weight:600}
  .name-bs{background:#0066cc;color:000;font-weight:600}
  /* small helper for empty cells */
  .empty {color:#999;font-style:italic}
  @media (max-width:900px){
    th,td{font-size:13px}
    .param{font-size:13px;padding:3px}
  }
</style>
</head>
